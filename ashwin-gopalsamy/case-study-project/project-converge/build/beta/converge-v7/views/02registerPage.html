<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3824/3824371.png">
    <link href="/public/assets/css/index.css" rel="stylesheet" type="text/css" />
    <link href="/public/assets/css/register.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>

<body>
    <div class="background">
        <div class="shapey"></div>
        <div class="shapey"></div>
    </div>
    <form action="/user" method="POST">
        <div id="h3-register">Register, it's free!</div>
        <fieldset>
            <label>Name</label>
            <input type="text" id='name' name="name" placeholder='Your good name, Highness !' required>
            <label>Email</label>
            <input type="email" id='email' name="email" placeholder="We won' t spam you, promise." required>
            <label>Password</label>
            <input type="password" id="password" placeholder="Sshhh! Keep it secretly" name="password" required>
            <button type="submit" id="submitButton">Submit</button>
            <button>
                <a href="/public/03loginPage.html" style="color: rgb(255, 255, 255); text-decoration: none">Already have an
                    account? Login</a>
            </button>
        </fieldset>
    </form>
</body>

</html>
