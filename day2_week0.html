<html>
<head>
    <title>Task 2</title>
</head>
<body>
    
    <div id="content">
        <div id="tochange">ClickToChange</div>
        <div id="tohide" onclick="this.style.display='none';">ClickToHide</div>
        <div id="tocollapse" onclick="this.style.visibility='collapse'">ClickToCollapse</div>
        <input id="input"><button onclick="this.innerHTML = document.getElementById('input').value">ClickToReplaceWithInputVal</button>
    </div>

    <script>
        function changeHtml() {
            var ourEle = document.getElementById('tochange');
            ourEle.innerHTML = "Content has changed. So has font-size.";
            ourEle.style.fontSize = "20px";
        }

        document.getElementById('tochange').addEventListener('click', changeHtml);
    </script>
</body>
</html>
